<!doctype html>
<html>
    <head>
        <style>
           h1, h2, h3 { text-align: left; }
           table, td, th {
              border : 1px solid black;
              border-collapse : collapse;
           }
           table {
              width : 250px;
              height : 100px;
           }
           th, td {
              text-align: center;
           }
        </style>      
     </head>
  
   <body>
      <table border = "1"> <!-- 표를 생성함 -->
        <caption><b>학생 정보</b></caption>
         {% for key, value in result.items() %} 
            <!-- 표를 구성하는 값들은 result라는 parameter에서 가져옴 -->
            <tr>
               <th> {{ key }} </th> <!-- key부분(인덱싱)을 표 왼쪽에 출력-->
               <td> {{ value }} </td> <!-- value부분(값)을 표 오른쪽에 출력-->
            </tr>
        {% endfor %}
     </table> <!-- 표 생성 끝 -->
   </body>
</html>
